version: 1.0
provider:
  name: openfaas
  gateway: http://127.0.0.1:8080
functions:
  wordcount:
    lang: golang-http
    handler: ./wordcount
    image: smvfal/wordcount:latest
    limits:
      memory: "64Mi"
      cpu: "150m"
    environment:
      write_timeout: 2m
      read_timeout: 2m
      exec_timeout: 2m
      write_debug: true
      NUM_WORKERS: 2
      GATEWAY_URL: http://gateway.openfaas:8080
    labels:
      com.openfaas.scale.min: 1
      com.openfaas.scale.max: 10
      com.openfaas.scale.factor: 10
      com.openfaas.scale.zero: true
    annotations:
      prometheus.io.scrape: true
      prometheus.io.port: 8081
      com.openfaas.schedulername: custom-scheduler
  wordcount-mapper:
    lang: golang-http
    handler: ./wordcount-mapper
    image: smvfal/wordcount-mapper:latest
    limits:
      memory: "64Mi"
      cpu: "100m"
    environment:
      write_debug: true
    labels:
      com.openfaas.scale.min: 1
      com.openfaas.scale.max: 15
      com.openfaas.scale.factor: 5
      com.openfaas.scale.zero: true
    annotations:
      prometheus.io.scrape: true
      prometheus.io.port: 8081
      com.openfaas.schedulername: custom-scheduler
  wordcount-reducer:
    lang: golang-http
    handler: ./wordcount-reducer
    image: smvfal/wordcount-reducer:latest
    limits:
      memory: "64Mi"
      cpu: "100m"
    environment:
      write_debug: true
    labels:
      com.openfaas.scale.min: 1
      com.openfaas.scale.max: 15
      com.openfaas.scale.factor: 5
      com.openfaas.scale.zero: true
    annotations:
      prometheus.io.scrape: true
      prometheus.io.port: 8081
      com.openfaas.schedulername: custom-scheduler